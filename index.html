<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafo dei Principi della Termodinamica</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }
        svg {
            background-color: #ffffff;
            border: 2px solid #ccc;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .node circle {
            stroke: #333;
            stroke-width: 1.5px;
            transition: r 0.3s ease, fill 0.3s ease;
        }
        .node text {
            font-size: 14px;
            font-weight: 600;
            fill: #555;
            pointer-events: none;
        }
        .node:hover circle {
            r: 35px;
            fill: #ffcc00;
        }
        #tooltip {
            position: absolute;
            text-align: center;
            width: 200px;
            padding: 8px;
            font: 12px sans-serif;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 4px;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>

<h1>Grafo dei Principi della Termodinamica</h1>

<div id="tooltip"></div>

<svg width="800" height="600"></svg>

<script>
window.onload = function() {
    console.log("Window loaded, starting script execution...");

    const width = 800;
    const height = 600;

    const svg = d3.select("svg");
    console.log("SVG element selected:", svg.node());

    const nodes = [
        { id: "Primo Principio", color: "#1f77b4", description: "\"L'energia non può essere né creata né distrutta.\""},
        { id: "Secondo Principio", color: "#ff7f0e", description: "\"L'entropia di un sistema chiuso tende ad aumentare.\""},
        { id: "Terzo Principio", color: "#2ca02c", description: "\"L'entropia si avvicina a un valore costante vicino allo zero assoluto.\""}
    ];

    const links = [
        { source: "Primo Principio", target: "Secondo Principio" },
        { source: "Secondo Principio", target: "Terzo Principio" }
    ];

    console.log("Nodes:", nodes);
    console.log("Links:", links);

    const simulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(links).id(d => d.id).distance(200))
        .force("charge", d3.forceManyBody().strength(-400))
        .force("center", d3.forceCenter(width / 2, height / 2))
        .force("collision", d3.forceCollide().radius(50));

    const link = svg.append("g")
        .attr("class", "links")
        .selectAll("line")
        .data(links)
        .enter().append("line")
        .attr("stroke-width", 2)
        .attr("stroke", "#bbb")
        .style("opacity", 0)
        .transition()
        .duration(1000)
        .style("opacity", 1);

    console.log("Links appended to SVG.");

    const node = svg.append("g")
        .attr("class", "nodes")
        .selectAll("g")
        .data(nodes)
        .enter().append("g")
        .attr("class", "node")
        .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended))
        .on("mouseover", function(event, d) {
            d3.select("#tooltip")
                .style("left", (event.pageX + 10) + "px")
                .style("top", (event.pageY - 10) + "px")
                .style("display", "inline-block")
                .html(`<strong>${d.id}</strong><br>${d.description}`);
        })
        .on("mouseout", function() {
            d3.select("#tooltip").style("display", "none");
        })
        .on("click", function(event, d) {
            window.open(`pagina_${d.id.replace(' ', '_').toLowerCase()}.html`, '_blank');
        });

    console.log("Nodes appended to SVG.");

    node.append("circle")
        .attr("r", 0)
        .attr("fill", d => d.color)
        .transition()
        .duration(1000)
        .attr("r", 30);

    node.append("text")
        .attr("dx", -30)
        .attr("dy", 5)
        .text(d => d.id)
        .style("opacity", 0)
        .transition()
        .duration(1000)
        .style("opacity", 1);

    simulation.on("tick", () => {
        link
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

        node
            .attr("transform", d => `translate(${d.x},${d.y})`);
    });
    console.log("Simulation started.");

    function dragstarted(event, d) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(event, d) {
        d.fx = event.x;
        d.fy = event.y;
    }

    function dragended(event, d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
    }
};
</script>

</body>
</html>
